<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Simple Stopwatch</title>
</head>
<body>
    <div class="container">
        <h1 class="title">SIMPLE STOPWATCH</h1>
        <div class="stopwatch-card">
            <div id="display" class="timer">00:00:00</div>
            <div class="button-group">
                <button id="startBtn" class="btn btn-start">Start</button>
                <button id="lapBtn" class="btn btn-lap" disabled>Lap</button>
                <button id="stopBtn" class="btn btn-stop hidden">Stop</button>
            </div>
            <div id="laps" class="laps"></div>
        </div>
        <footer class="footer">Task 2</footer>
    </div>
</body>
</html>
